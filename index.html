<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Focus Bot</title>
  <style>
    #chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.msg {
  margin: 10px 0;
  padding: 12px 18px;
  border-radius: 20px;
  max-width: 70%;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: #1e88e5;
  color: white;
}

.bot {
  align-self: flex-start;
  background: #333;
  color: white;
}
  </style>
</head>
<body>
  <div id="header">
    <h2>Desi Focus Bot</h2>
    <button id="work-toggle" class="off">Work Mode: OFF</button>
  </div>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Baat karo...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleBtn = document.getElementById('work-toggle');
    let workMode = false;

    const offTopic = ['game', 'movie', 'cricket', 'party', 'netflix', 'youtube', 'insta', 'reel', 'fun'];

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      if (workMode && offTopic.some(word => text.toLowerCase().includes(word))) {
        addMessage("Arre yaar, focus karo! Kaam pending hai. Kya task kar rahe ho aaj?", 'bot');
      } else {
        const replies = [
          "Bilkul sahi baat hai bhai!",
          "Haan yaar, mast!",
          "Achha, phir kya plan?",
          "Theek hai, chal continue.",
          "Bhai, solid idea!"
        ];
        const reply = replies[Math.floor(Math.random() * replies.length)];
        setTimeout(() => addMessage(reply, 'bot'), 600);
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    toggleBtn.onclick = () => {
      workMode = !workMode;
      toggleBtn.textContent = `Work Mode: ${workMode ? 'ON' : 'OFF'}`;
      toggleBtn.className = workMode ? 'on' : 'off';
    };
  </script>
</body>
</html>
