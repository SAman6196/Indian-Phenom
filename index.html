<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Focus Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #header { padding: 15px; background: #1e1e1e; text-align: center; position: relative; }
    #work-toggle { position: absolute; right: 15px; top: 15px; padding: 8px 15px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
    .on { background: #4caf50; }
    .off { background: #f44336; }
    #chat { flex: 1; overflow-y: auto; padding: 20px; }
    .message { margin: 10px 0; max-width: 80%; padding: 12px 18px; border-radius: 20px; display: inline-block; }
    .user { align-self: flex-end; background: #1e88e5; margin-left: auto; }
    .bot { align-self: flex-start; background: #333; }
    #input-area { padding: 15px; background: #1e1e1e; display: flex; gap: 10px; }
    #user-input { flex: 1; padding: 15px; border-radius: 30px; border: none; background: #333; color: white; font-size: 16px; }
    #send-btn { padding: 15px 25px; background: #1e88e5; border: none; border-radius: 30px; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div id="header">
    <h2>Desi Focus Bot</h2>
    <button id="work-toggle" class="off">Work Mode: OFF</button>
  </div>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Baat karo...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleBtn = document.getElementById('work-toggle');
    let workMode = false;

    const offTopic = ['game', 'movie', 'cricket', 'party', 'netflix', 'youtube', 'insta', 'reel', 'fun'];

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      if (workMode && offTopic.some(word => text.toLowerCase().includes(word))) {
        addMessage("Arre yaar, focus karo! Kaam pending hai. Kya task kar rahe ho aaj?", 'bot');
      } else {
        const replies = [
          "Bilkul sahi baat hai bhai!",
          "Haan yaar, mast!",
          "Achha, phir kya plan?",
          "Theek hai, chal continue.",
          "Bhai, solid idea!"
        ];
        const reply = replies[Math.floor(Math.random() * replies.length)];
        setTimeout(() => addMessage(reply, 'bot'), 600);
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    toggleBtn.onclick = () => {
      workMode = !workMode;
      toggleBtn.textContent = `Work Mode: ${workMode ? 'ON' : 'OFF'}`;
      toggleBtn.className = workMode ? 'on' : 'off';
    };
  </script>
</body>
</html>
